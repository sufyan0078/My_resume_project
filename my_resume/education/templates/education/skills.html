{% extends "core/base.html" %}
{% block content %}
<div class='container'>
    <h1 class='text-warning mt-5 border-bottom'>Professional Skills</h1>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class='mt-5'>HTML/CSS</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated bg-danger' role='progressbar' style='width:100%' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100' ><b>100%</b></div>

            </div>
        </div>
        <div class="col-sm-5 offset-2">
            <h3 class='mt-5'>Python</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated bg-info' role='progressbar' style='width:95%' aria-valuenow='95' aria-valuemin='0' aria-valuemax='100' ><b>95%</b></div>

            </div>
        </div>
    </div>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class='mt-5'>JavaScript</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated bg-warning' role='progressbar' style='width:80%' aria-valuenow='80' aria-valuemin='0' aria-valuemax='100' ><b>80%</b></div>

            </div>
        </div>
        <div class="col-sm-5 offset-2">
            <h3 class='mt-5'>Django</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated bg-primary' role='progressbar' style='width:90%' aria-valuenow='90' aria-valuemin='0' aria-valuemax='100' ><b>90%</b></div>

            </div>
        </div>
    </div>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class='mt-5'>Bootstrap</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated bg-success' role='progressbar' style='width:100%' aria-valuenow='100' aria-valuemin='0' aria-valuemax='100' ><b>100%</b></div>

            </div>
        </div>
        <div class="col-sm-5 offset-2">
            <h3 class='mt-5'>Tensor Flow/Keras</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated bg-info' role='progressbar' style='width:50%' aria-valuenow='50' aria-valuemin='0' aria-valuemax='100' ><b>50%</b></div>

            </div>
        </div>
    </div>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class='mt-5'>PostgreSQL</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated bg-danger' role='progressbar' style='width:80%' aria-valuenow='80' aria-valuemin='0' aria-valuemax='100' ><b>80%</b></div>

            </div>
        </div>
        <div class="col-sm-5 offset-2">
            <h3 class='mt-5'>Flask</h3>
            <div class='progress'>
                <div class='progress-bar progress-bar-striped progress-bar-animated bg-warning' role='progressbar' style='width:70%' aria-valuenow='70' aria-valuemin='0' aria-valuemax='100' ><b>70%</b></div>

            </div>
        </div>
    </div>
    

</div>

{% endblock content %}
